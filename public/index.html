<html>
  <head>
    <title>place client</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1 class="text-3xl font-bold underline">place app</h1>
    <canvas id="main-canvas" width="100" height="100" />
  </body>
  <script type="module">
    import { io } from 'https://cdn.socket.io/4.4.1/socket.io.esm.min.js'

    window.onload = (e) => {
      const $canvas = document.getElementById('main-canvas')
      const ctx = $canvas.getContext('2d')

      fetch('http://localhost:3000/place')
        .then((res) => res.json())
        .then((data) => {
          console.log(data)
        })

      const socket = io('http://localhost:3000')
      socket.on('connection', (socket) => {
        socket.on('place', (id, msg) => {
          console.log(msg, id)
        })
      })
      socket.on('place', (msg) => {
        console.log(msg)
        ctx.fillRect(Number(msg.x) * 10, Number(msg.y) * 10, 10, 10)
      })
    }
  </script>
</html>
